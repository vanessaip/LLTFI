compileOption:
    instSelMethod:
      - customInstselector:
          include:
            - CustomTensorOperator
          options:
            - -layerNo=0
            - -layerName=all

    regSelMethod: regloc
    regloc: dstreg

    # Please uncomment this if you need to use the Fake Quantization Feature within LLTFI
    # fakeQuant: 
    #   targetLayer: conv
    #   minPercentileOutlierThreshold : 10
    #   maxPercentileOutlierThreshold : 90
    #   bitWidth: 16
      
    includeInjectionTrace:
        - forward

    tracingPropagation: False # trace dynamic instruction values.

    tracingPropagationOption:
        maxTrace: 250 # max number of instructions to trace during fault injection run
        debugTrace: False
        mlTrace: False # enable for tracing ML programs
        generateCDFG: True

runOption:
    - run:
        numOfRuns: 1000
        fi_type: bitflip
        window_len_multiple_startindex: 1
        window_len_multiple_endindex: 500
        fi_max_multiple: 1
        timeOut: 50000
